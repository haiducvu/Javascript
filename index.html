<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design Website</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body color="red">
    <!-- <script src="./main.js"></script> -->

   <div class="main">
       <nav>
           <div class="logo">
                <img src="images/logo.png">
           </div>
           <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Access</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
           </div>
       </nav>
       <div class="information">
           <div class="overlay"></div>
           <img src="images/mobile.png" class="mobie">
           <div id="cricle"> 
                <div class="feature camera">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Snap 845 11 nm</p>
                    </div>
                    <img src="images/processor.png">
                </div>
                <div class="feature display">
                    <img src="images/display.png">
                    <h1>Display</h1>
                    <p>6.41inch",   Mini-Drop Fullscreen</p>
                </div>
                <div class="feature battery">
                    <img src="images/battery.png">
                    <h1>Batterry life</h1>
                    <p>5000mAh</p>
                </div>
           </div>

       </div>
       <div class="controls">
           <img src="images/arrow.png" id="upBtn">  
           <h3>Features</h3>
           <img src="images/arrow.png" id="dwBtn">

       </div>
   </div>
   <script>
       var cricle=document.getElementById("cricle");
       var upBtn=document.getElementById("upBtn");
       var dwBtn=document.getElementById("dwBtn");

       var rotateValue=cricle.style.transform;
       var rotateSum;

       upBtn.onclick=function(){
           rotateSum=rotateValue+"rotate(-90deg)";
           cricle.style.transform=rotateSum;
           rotateValue=rotateSum;
       }
       dwBtn.onclick=function(){
           rotateSum=rotateValue+"rotate(90deg)";
           cricle.style.transform=rotateSum;
           rotateValue=rotateSum;
       }
   </script>
   
</body>
</html>
